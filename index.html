<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Urenregistratie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 to-white flex items-center justify-center p-4">

  <div class="w-full max-w-2xl bg-white rounded-3xl shadow-2xl p-8 border border-blue-200">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">🕒 Urenregistratie</h2>

    <form class="grid grid-cols-1 gap-6">
      <!-- Datum -->
      <div>
        <label for="date" class="block text-sm font-semibold text-gray-700 mb-1">📅 Datum</label>
        <input type="date" id="date" name="date" class="w-full rounded-xl border border-gray-300 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 transition" required>
      </div>

      <!-- Project -->
      <div>
        <label for="project" class="block text-sm font-semibold text-gray-700 mb-1">📁 Project</label>
        <select id="project" name="project" class="w-full rounded-xl border border-gray-300 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 transition" required>
          <option value="">Selecteer een project</option>
          <option value="project1">🌐 Website Ontwikkeling</option>
          <option value="project2">🧾 ERP Systeem</option>
          <option value="project3">🛠️ Support</option>
        </select>
      </div>

      <!-- Uren -->
      <div>
        <label for="hours" class="block text-sm font-semibold text-gray-700 mb-1">⏱️ Aantal uren</label>
        <input type="number" id="hours" name="hours" step="0.25" min="0" placeholder="Bijv. 7.5" class="w-full rounded-xl border border-gray-300 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 transition" required>
      </div>

      <!-- Beschrijving -->
      <div>
        <label for="description" class="block text-sm font-semibold text-gray-700 mb-1">📝 Omschrijving</label>
        <textarea id="description" name="description" rows="4" placeholder="Wat heb je gedaan?" class="w-full rounded-xl border border-gray-300 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 transition" required></textarea>
      </div>

      <!-- Knop -->
      <div class="flex justify-end">
        <button type="submit" class="bg-blue-600 text-white font-semibold px-6 py-3 rounded-xl shadow-md hover:bg-blue-700 hover:shadow-lg transition transform hover:-translate-y-0.5">
          📤 Verstuur
        </button>
      </div>
    </form>
  </div>

</body>
</html>
