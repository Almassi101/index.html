<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Urenregistratie</title>
  <style>
    :root {
      --bg-color: #f4f7f8;
      --card-color: #ffffff;
      --text-color: #000000;
      --input-bg: #ffffff;
      --input-border: #ccc;
      --primary: #007bff;
      --primary-hover: #0056b3;
    }

    body.dark {
      --bg-color: #121212;
      --card-color: #1e1e1e;
      --text-color: #ffffff;
      --input-bg: #2a2a2a;
      --input-border: #444;
      --primary: #007bff;
      --primary-hover: #0056b3;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .form-container {
      background-color: var(--card-color);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .form-container img {
      max-width: 120px;
      margin-bottom: 20px;
    }

    .form-container h2 {
      margin-bottom: 25px;
      color: var(--text-color);
    }

    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--text-color);
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--input-border);
      background-color: var(--input-bg);
      color: var(--text-color);
      font-size: 15px;
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #888;
    }

    .form-group textarea {
      resize: vertical;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: var(--primary);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: var(--primary-hover);
    }

    .toggle-container {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .toggle-btn {
      background: none;
      border: 2px solid var(--primary);
      border-radius: 50px;
      padding: 8px 16px;
      color: var(--primary);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-btn:hover {
      background-color: var(--primary);
      color: white;
    }

    @media (max-width: 600px) {
      .form-container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="toggle-container">
    <button class="toggle-btn" onclick="toggleDarkMode()">üåô Donker / ‚òÄÔ∏è Licht</button>
  </div>

  <div class="form-container">
    <img src="https://gdos-website.vercel.app/static/6d347b9c44bfb660eb061ff4ec9519f9/70829/logo.png" alt="Logo">
    <h2>Urenregistratie</h2>
    <form action="verwerk_formulier.php" method="POST">
      <div class="form-group">
        <label for="datum">Datum</label>
        <input type="date" id="datum" name="datum" required>
      </div>

      <div class="form-group">
        <label for="begintijd">Begintijd</label>
        <input type="time" id="begintijd" name="begintijd" required>
      </div>

      <div class="form-group">
        <label for="eindtijd">Eindtijd</label>
        <input type="time" id="eindtijd" name="eindtijd" required>
      </div>

      <div class="form-group">
        <label for="activiteit">Activiteit</label>
        <textarea id="activiteit" name="activiteit" rows="3" placeholder="Wat heb je gedaan?" required></textarea>
      </div>

      <button type="submit" class="btn">Verzenden</button>
    </form>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>

</body>
</html>
